<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIA CoE IITKGP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap JS (Required for Collapse to Work) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        .bg-image {
            background-image: url('C:/Users/sayan/Documents/drdo_website/app/static/images/PIC15122023_1.png'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire div */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating */
            height: 400px; /* Adjust the height as needed */
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            transition: all 0.9s;
        }
        .top-section img {
            max-width: 100%;
            height: auto;
        }
        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #004080;
        }
        .navbar-expand-lg .navbar-collapse {
            display: inline !important;
            flex-basis: auto;
            /* flex-direction: row; */
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-item:hover .nav-link {
            color: #ffcc00 !important;
        }
        .announcement {
            background-color: #e9ecef;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        window.addEventListener("scroll", function() {
            var topSection = document.querySelector(".top-section");
            if (window.scrollY > 50) {
                topSection.style.display = "none";
            } else {
                topSection.style.display = "flex";
            }
        });
    </script>
</head>
<body>
    <div class="top-section">
        <img src="{{ url_for('static', filename='images/DRDO_New_logo.png') }}" alt="DRDO logo" style="width: 100px;">
          <div>
            <div class="row justify-content-center">
              <img src="{{ url_for('static', filename='images/dia-coe-iitkgp.png') }}" alt="IIT KGP logo"  style="width: 110px;">
            </div>
            
            <h2 class="text-center">DIA Centre of Excellence</h2>
            <h3 class="text-center">Indian Institute of Technology Kharagpur</h3>
          </div>
          
          <img src="{{ url_for('static', filename='images/512px-IIT_Kharagpur_Logo.svg.webp') }}" alt="IIT KGP logo" style="width: 100px;">
    </div>
    
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">DIA CoE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav" style="align-items: center; justify-content: center;">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('app.home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('app.directors_profile') }}">Director's Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('app.people') }}">People</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('app.verticals') }}">Verticals</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('app.forms') }}">Forms</a></li>
                    </ul>
                </div>
            
        </div>
    </nav>

        <!-- Page Content -->
<div style="margin-top: 2px; padding: 2px; min-height: 200vh;">
    {% block content %}{% endblock %}
  </div>
    
</body>
</html>
