{% extends 'navbar.html' %}

{% block title %}People{% endblock %}

{% block content %}

<!-- Styling -->
<style>
    /* Director Section */
    .director-card {
        width: 50%;
        margin: 0 auto;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color:beige;
    }

    .director-img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }

    /* People Section */
    .people-card {
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        background-color: aliceblue;
    }

    .people-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .people-description {
        display: none;
        margin-top: 10px;
        color: #555;
    }

    .read-more-btn {
        margin-top: 10px;
    }
</style>

<div class="container mt-5">

    <!-- Director Section -->
    <div class="container-fluid">
        <h2 class="text-center mb-4">Director</h2>
        <div class="card director-card text-center">
            <div class="row justify-content-center">
                <img src="{{ url_for('static', filename='images/Dr. Dipak Kr. Das_Director.JPG') }}"
                    class="director-img" alt="Director photo">
            </div>

            <div class="card-body">
                <h4>Dr Dipak Kumar Das</h4>
                <p class="text-muted">Director, DIA CoE IITKGP</p>
            </div>
        </div>
    </div>

    <!-- Other People Section -->
    <div class="container-fluid">
        <h2 class="text-center mt-5 mb-4">Members</h2>
        <div class="row">
            {% for person in people %}
            <div class="col-md-4 mb-4">
                <div class="card people-card">
                    <div class="row justify-content-center">
                        <img src="{{ url_for('static', filename='images/' + person.image) }}" class="people-img"
                            alt="{{ person.name }}">
                    </div>

                    <div class="card-body text-center">
                        <h5>{{ person.name }}</h5>
                        <p class="text-muted">{{ person.designation }}</p>
                        <button class="btn btn-primary read-more-btn"
                            onclick="toggleDescription('{{ person.id }}')">Read More</button>
                        <p class="people-description" id="{{ person.id }}">{{ person.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- JavaScript to Toggle Read More -->
<script>
    function toggleDescription(id) {
        var desc = document.getElementById(id);
        if (desc.style.display === "none" || desc.style.display === "") {
            desc.style.display = "block";
        } else {
            desc.style.display = "none";
        }
    }
</script>


{% endblock %}
